{% extends "ddtss/base_ddtss.html" %}

{% block title %}
DDTSS ({{lang.language}}): Translating {{descr.package}}
{% endblock %}

{% block body %}
<title>Write a message {{title}}</title>
<link rel="stylesheet" type="text/css" href="/ddtss/ddtss.css" />
<script type="text/javascript">//<![CDATA[
function popup (url) {
 fenster = window.open(url, "Popupfenster", "width=400,height=300,resizable=yes");
 fenster.focus();
 return false;
}

//]]></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>{{title}}</h1>
    <form method="post" action="{% url ddtss_message %}" enctype="multipart/form-data" accept-charset="utf-8">
        <textarea name="message"  rows="4" cols="45"></textarea><br />
        <input type="hidden" name="to_user" value="{{to_user}}"  />
        <input type="hidden" name="for_description" value="{{for_description}}"  />
        <input type="hidden" name="language" value="{{language}}"  />
        <input type="hidden" name="in_reply_to" value="{{in_reply_to}}"  />
        <input type="submit" name="submit" value="send message" />
        <input type="submit" name="cancel" value="Cancel" />
    </form>
{% endblock %}
